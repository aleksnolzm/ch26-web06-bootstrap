    <!----- Cuerpo principal -->
    <main class="container">
        <div class="row my-2 justify-content-center">
            <div class="col-lg-6 text-center my-2 py-2">
                <h1 class="align-itself-center">Calculadora Básica</h1>
            </div>
        </div>
        <div class="row my-2 justify-content-center">
            <div class="col-lg-12 text-center py-2 px-auto calculator-container">

                <!-------- Contenedor de Calculadora -------->
                <div class="row mx-auto calculator-box justify-content-center">
                    <div class="col-lg-12 px-0 py-0">

                        <div class="row mx-0">
                            <div class="col-lg-12 mt-3 display-container">
                                <div class="output-display">
                                    <div class="historial-div" style="height: 24px;"><p class="my-0" id="historial"> ... </p></div>
                                    <div class="output-div" style="height: 40px;"><p class="output" id="output-operation">0</p></div>
                                </div>
                            </div>
                        </div>
                        <!------ First Keys  Row ------->
                        <div class="row mx-0 px-0 first-row justify-content-left">
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-high" value="AC" onclick="clearCache()">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-high" value="&#177" onclick="changeSignOfNumber()">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-high" value="&#8730" onclick="operatorSqrtPressed()">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-yellow-low" value="&#247" onclick="operatorKeyPressed('/')">
                            </div>
                        </div>
                        <!------ Second Keys  Row ------->
                        <div class="row mx-0 px-0 second-row justify-content-left">
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-middle" value="7" onclick="numberKeyPressed('7')">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-middle" value="8" onclick="numberKeyPressed('8')">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-middle" value="9" onclick="numberKeyPressed('9')">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-yellow-low" value="&#215" onclick="operatorKeyPressed('x')">
                            </div>
                        </div>
                        <!------ Third Keys  Row ------->
                        <div class="row mx-0 px-0 third-row justify-content-left">
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-middle" value="4" onclick="numberKeyPressed('4')">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-middle" value="5" onclick="numberKeyPressed('5')">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-middle" value="6" onclick="numberKeyPressed('6')">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-yellow-low" value="&#8722" onclick="operatorKeyPressed('-')">
                            </div>
                        </div>
                        <!------ Fourth Keys  Row ------->
                        <div class="row mx-0 px-0 fourth-row justify-content-left">
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-middle" value="1" onclick="numberKeyPressed('1')">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-middle" value="2" onclick="numberKeyPressed('2')">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-middle" value="3" onclick="numberKeyPressed('3')">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-yellow-low" value="&#43" onclick="operatorKeyPressed('+')">
                            </div>
                        </div>
                        <!------ Fifth Keys  Row ------->
                        <div class="row mx-0 px-0 fifth-row justify-content-left">
                            <div class="px-0 col-6 col-lg-6">
                                <input type="button" class="btn-gray-middle btn-zero" value="0" onclick="numberKeyPressed('0')">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-gray-middle" value="." onclick="dotKeyPressed()">
                            </div>
                            <div class="px-0 col-3 col-lg-3">
                                <input type="button" class="btn-yellow-low btn-equals" value="&#61" onclick="equalsToPressed()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

            </div>
